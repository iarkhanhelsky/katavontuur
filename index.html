<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4a7c59">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kat Avontuur">
    <title>Cat Platformer Prototype</title>
    <link rel="icon" type="image/png" href="icons/png/icon-32.png" sizes="32x32">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/png/icon-180.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div id="debug-controls">
            <label>
                <input type="checkbox" id="debug-checkbox">
                Show Hit Boxes (Debug)
            </label>
        </div>
        <div id="game-container">
            <div id="mobile-controls">
                <div id="joystick-container">
                    <div id="joystick-base"></div>
                    <div id="joystick-stick"></div>
                </div>
                <div id="jump-button">JUMP</div>
            </div>
        </div>
        <button id="reload-button">Reload Level</button>
    </div>

    <!-- Phaser.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

    <!-- Tile System Scripts -->
    <script src="tile-analyzer.js"></script>
    <script src="tile-config.js"></script>
    <script src="tile-rules.js"></script>

    <!-- Game Modules (in dependency order) -->
    <script src="js/constants.js"></script>
    <script src="js/state.js"></script>
    <script src="js/cat.js"></script>
    <script src="js/world.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('/sw.js', { scope: '/' }).then(
            function (reg) { console.log('SW registered:', reg.scope); },
            function (err) { console.warn('SW registration failed:', err); }
          );
        });
      }
    </script>
</body>
</html>
